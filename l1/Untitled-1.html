<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator liczb</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
       .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
       .input-group {
            margin-bottom: 20px;
        }
       .input-group input[type="text"] {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
       .button-group {
            margin-top: 20px;
        }
       .button-group button[type="button"] {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
       .button-group button[type="button"]:hover {
            background-color: #3e8e41;
        }
       .result-group {
            margin-top: 20px;
        }
       .result-group p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kalkulator liczb</h2>
        <div class="input-group">
            <input type="text" id="txt1" placeholder="Wprowadź liczbę">
            <input type="text" id="txt2" placeholder="Wprowadź liczbę">
            <input type="text" id="txt3" placeholder="Wprowadź liczbę">
            <input type="text" id="txt4" placeholder="Wprowadź liczbę">
        </div>
        <div class="button-group">
            <button type="button" class="btn">Oblicz</button>
            <button type="button" class="addBtn">Dodaj pole</button>
            <button type="button" class="removeBtn">Usuń pole</button>
        </div>
        <div class="result-group">
            <p>Suma: <span id="sum-value"></span></p>
            <p>Maksymalna liczba: <span id="max-value"></span></p>
            <p>Minimalna liczba: <span id="min-value"></span></p>
            <p>Średnia: <span id="avg-value"></span></p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
