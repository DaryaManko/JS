<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Balls</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .controls {
            margin-bottom: 20px;
        }

        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="controls">
        <label for="numBalls">Number of balls (X): </label>
        <input type="number" id="numBalls" value="50" min="1" max="500">
        <label for="distance">Max distance (Y in % of width): </label>
        <input type="number" id="distance" value="20" min="1" max="100">
        <button onclick="start()">Start</button>
        <button onclick="reset()">Reset</button>
    </div>
    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
